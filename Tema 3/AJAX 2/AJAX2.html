<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Temperatura</button>
<br><br>
<p id="demo"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "localidad_21041.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var p="";
  var x = xmlDoc.getElementsByTagName("temperatura"); 
    p +=
    x[0].getElementsByTagName("maxima")[0].childNodes[0].nodeValue +
    "<br>" +
    x[0].getElementsByTagName("minima")[0].childNodes[0].nodeValue +
    "<br>";
  document.getElementById("demo").innerHTML = p;
}
</script>

</body>
</html>
